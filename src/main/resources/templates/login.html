<!DOCTYPE html>
<html lang="es" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"/>
    <title>Document</title>
</head>
<body>
    
    
    <div class="container mt-5 main w-25">
    <h1>Login</h1>
    <form class="needs-validation" th:action="@{/logincheck}" method="POST">
    <p th:if="${error!=null}" th:text="${error}" style="color: red;"></p>
    <p th:of="${logout!=null}" th:text="${logout}" style="color:blue"></p>
  	<div class="mb-2">
    <label for="username" class="form-label">Usuario</label>
    <input type="text" name="username" class="form-control" id="username" aria-describedby="username">
    
  </div>
  <div class="mb-2">
    <label for="password" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="password">
  </div>
 
  <button type="submit" class="btn btn-primary rounded-pill">Ingresar</button>
</form>

</div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
</body>
</html>
