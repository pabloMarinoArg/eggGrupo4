<!DOCTYPE html >
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmnls:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments :: head"></head>
<body>
<div class="container">
<nav th:replace="fragments :: nav"></nav>
<h1 th:text="${titulo}"></h1>
<hr>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#ID</th>
        <th scope="col">Usuario</th>
        <th scope="col">Rol</th>
        <th scope="col">Mail</th>
        <th scope="col">Opciones</th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="u : ${listaUsuarios}">
        <td th:text="${u.id}"></td>
        <td th:text="${u.username}"></td>
        <td th:text="${u.rol}"></td>
        <td th:text="${u.mail}"></td>
        <td>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn"><a th:href="@{/usuario/modificar/__${u.id}__}"><i class="fas fa-edit"></i></a></button>


                <form th:action="@{/usuario/eliminar/__${u.id}__}" method="post">
                    <button class="btn"  type="submit"><i class="far fa-trash-alt"></i></button>
                </form>
            </div>
        </td>
    </tr>

    </tbody>
</table>
<br>
<a th:href="@{/usuario/crear}"><button type="button" class="btn btn-outline-success" >Agregar Usuario</button></a>
</div>


<div th:replace="fragments :: bootstrapS"></div>
</body>
</html>
